<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<section class="form-contianer">
    <form method="POST" dir="rtl" class="form">
        <h1 class="title">ثبت نام</h1>

        <section class="inp-grp">
            <label for="fullname">نام کامل</label>
            <input class="inp" name="fullname" placeholder="نام کاربری" id="fullname" type="text">
        </section>


        <section class="inp-grp">
            <label for="username">نام کاربری</label>
            <input class="inp" name="username" placeholder="نام کاربری" id="username" type="text">
        </section>

        <section class="inp-grp">
            <label for="password">رمز عبور</label>
            <input class="inp" type="password" name="password" placeholder="رمز عبور" id="password" type="text">
        </section>

        <section class="inp-grp">
            <label for="password_conf">تکرار رمز</label>
            <input class="inp" type="password" name="password_conf" placeholder="رمز عبور" id="password_conf" type="text">
        </section>

        <section class="btn-cont">
            <button>ثبت نام</button>
        </section>
        <p>
            حساب کاربری داری
            <a href="login.html">وارد شوید</a>
        </p>
    </form>
</section>


</body>
</html>
